name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Go toolchain
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Build
        run: |
          mkdir dist
          make build
      - name: Test
        run: |
          mkdir tmp
          make vet
          make test
  release:
    needs: test
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install Go toolchain
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'
      - name: Build
        run: |
          mkdir dist
          make build
          chmod +x dist/cidr
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: cidr
          path: dist/cidr
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: dist/cidr
